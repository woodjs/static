<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>登录</title>
  <link type="text/css" rel="stylesheet" href="../styles/login.css"/>
</head>
<body>
  <div class="block-login">
    <div class="logo">
      <span><img src="../styles/images/logo.png"/></span>
    </div>
    <div class="error">
      <span>您的密码输入错误</span>
    </div>
    <div class="input-box username">
      <i class="icon"></i>
      <input type="text" autocomplete="off" placeholder="用户名">
    </div>
    <div class="input-box password">
      <i class="icon"></i>
      <input type="password" autocomplete="off" placeholder="密码">
    </div>
    <div class="remember selected">
      <i class="icon"></i><label>记住我</label>
    </div>
    <a href="javascript:;" class="btn btn-login">登录</a>
  </div>
</body>
</html>
