<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>登录</title>
  <link type="text/css" rel="stylesheet" href="../styles/iconfont.css"/>
  <link type="text/css" rel="stylesheet" href="../styles/animate.min.css"/>
  <link type="text/css" rel="stylesheet" href="../styles/frame.css"/>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="../scripts/libs/public/html5shiv.js"></script>
  <![endif]-->

  <script type="text/javascript" src="../scripts/libs/public/require-2.0.6.min.js"></script>
  <script type="text/javascript" src="../scripts/local_config.js"></script>
  <script type="text/javascript">
    var pageConfig = {
      pageCode: 'login',
      //isLocal: ${isLocal} TODO
      isLocal: true
    };
  </script>
</head>
<body>
  <header class="frame-top-line">
    <div class="block-logo">
      <a class="logo" href="#"></a><span>软件产品dashboard</span>
    </div>
    <div class="block-func">
      <div class="list-wrapper" id="btn-lang-list">
        <div class="btn"><i class="iconfont icon-earth"></i>语言 <i class="iconfont icon-arrow-down arrow"></i></div>
        <div class="lang-list-wrapper" id="wrapper-lang-list">
          <ul class="lang-list">
            <li><a href="#" class="active">中文</a></li>
            <li><a href="#">English</a></li>
          </ul>
        </div>
      </div>
    </div>
  </header>
  <section class="frame-main-body">
    <div class="module-login">
      <div class="block-banner">
        <div class="banner-info">十年磨一剑，只为更好的产品！</div>
      </div>
      <div class="block-login">
        <div class="login">
          <div class="box-input m-r-50">
            <span>账号：</span>
            <div>
              <input type="text" id="username" placeholder="请输入账号" />
              <div class="error-info" id="username-error"></div>
            </div>
          </div>
          <div class="box-input m-r-30">
            <span>密码：</span>
            <div>
              <input type="password" id="password" autocomplete="off" placeholder="请输入密码" />
              <div class="error-info" id="password-error"></div>
            </div>
          </div>
          <div class="box-input">
            <span class="btn btn-login" id="login">登录</span>
          </div>
        </div>
      </div>
    </div>

  </section>
  <script type="text/javascript" src="../scripts/local_bootstrap.js"></script>
  <script type="text/javascript">
  </script>
</body>
</html>
