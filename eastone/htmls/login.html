<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>eastone login</title>
  <link type="text/css" rel="stylesheet" href="../styles/login.css"/>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="../scripts/libs/public/html5shiv.js"></script>
  <![endif]-->

  <script type="text/javascript" src="../scripts/libs/public/require.js"></script>
  <script type="text/javascript" src="../scripts/local_config.js"></script>
  <script type="text/javascript">
    var pageConfig = {
      pageCode: 'pageIndex',
      //isLocal: ${isLocal} TODO
      isLocal: true
    };
  </script>
</head>
<body>
  <div class="earth-map"></div>
  <form>
    <section class="login-box">
      <div class="logo"><img src="../images/login_logo.png" /></div>
      <div class="login-title"><span>蓥石汽车维修技术信息发布平台</span></div>
      <div class="input-line">
        <label>用户名/邮箱/手机号：</label>
        <input class="username" type="text" placeholder="" autocomplete="off" />
      </div>
      <div class="input-line">
        <label>密码：</label>
        <input class="password" type="password" placeholder="" autocomplete="off" />
      </div>
      <div class="func-line">
        <span class="remember checked">5天内自动登录</span>
        <a class="forget" href="#" target="_blank">忘记密码</a>
      </div>
      <div class="btn-line">
        <a href="#">登录</a>
      </div>
      <div class="error-line">您的用户名或密码错误</div>
    </section>
  </form>

  <script type="text/javascript" src="../scripts/local_bootstrap.js"></script>
</body>
</html>
