<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>用户安全中心</title>
  <link type="text/css" rel="stylesheet" href="../styles/frame.css"/>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="../scripts/libs/public/html5shiv.js"></script>
  <![endif]-->

  <script type="text/javascript" src="../scripts/libs/public/require-2.0.6.min.js"></script>
  <script type="text/javascript" src="../scripts/local_config.js"></script>
  <script type="text/javascript">
    var pageConfig = {
      pageCode: 'modifyPassword2',
      //isLocal: ${isLocal} TODO
      isLocal: true
    };
  </script>
</head>
<body>
  <header class="frame-top-line">
    <dl class="box-title">
      <dt>TIS售后信息发布平台</dt>
      <dd>用户安全中心</dd>
    </dl>
    <div class="box-lang">
      中文
      <span class="icon icon-arrow"></span>
      <ul class="lang-list">
        <li><a href="#" class="active">中文</a></li>
        <li><a href="#">English</a></li>
      </ul>
    </div>
  </header>

  <section class="frame-container">
    <nav class="frame-nav">
      <dl>
        <dt>账号安全管理</dt>
        <dd><a href="#" class="active">修改密码</a></dd>
        <dd><a href="#">修改绑定邮箱</a></dd>
        <dd><a href="#">修改绑定手机</a></dd>
      </dl>
    </nav>
    <section class="frame-content">
      <div class="warn-line"><i class="icon icon-warn"></i>您的密码已过期，请修改密码！</div>
      <table  class="table-form" style="margin-top:30px;">
        <tbody>

        <tr>
          <td>原密码：</td>
          <td>
            <div class="input-line">
              <input type="password" id="original-password" autocomplete="off" />
              <span class="error-info" id="original-password-error"></span>
            </div>
            <div class="guide-line"></div>
          </td>
        </tr>

        <tr>
          <td>新密码：</td>
          <td>
            <div class="input-line">
              <input type="password" id="password" autocomplete="off" />
              <span class="error-info" id="password-error"></span>
            </div>
            <!--控制渲染-->
            <div class="guide-line" id="guide-password">8-20位，必须要要包含字母、数字和特殊字符（@，！，#，&）例如：<span class="blue">xie98@12</span></div>
            <!--<div class="guide-line" id="guide-password">8-20位，必须要要包含字母、数字 ，例如：<span class="blue">xie982312</span></div>-->
          </td>
        </tr>

        <tr>
          <td>重复密码：</td>
          <td>
            <div class="input-line">
              <input type="password" id="repeat-password" autocomplete="off" />
              <span class="error-info" id="repeat-password-error"></span>
            </div>
            <div class="guide-line"></div>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <div class="input-line">
              <span class="btn btn-submit" id="submit">提交</span>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

      <dl class="prompt-info">
        <dt><i class="icon icon-prompt"></i>温馨提示：</dt>
        <dd>1、用户密码必须满足上述规则</dd>
        <dd>2、密码修改后需要重新登录</dd>
      </dl>
    </section>
  </section>

  <script type="text/javascript" src="../scripts/local_bootstrap.js"></script>
</body>
</html>
