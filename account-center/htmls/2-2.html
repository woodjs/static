<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>用户安全中心</title>
  <link type="text/css" rel="stylesheet" href="../styles/frame.css"/>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="../scripts/libs/public/html5shiv.js"></script>
  <![endif]-->

  <script type="text/javascript" src="../scripts/libs/public/require-2.0.6.min.js"></script>
  <script type="text/javascript" src="../scripts/local_config.js"></script>
  <script type="text/javascript">
    var pageConfig = {
      pageCode: 'modifyEmail2',
      //isLocal: ${isLocal} TODO
      isLocal: true
    };
  </script>
</head>
<body>
  <header class="frame-top-line">
    <dl class="box-title">
      <dt>TIS售后信息发布平台</dt>
      <dd>用户安全中心</dd>
    </dl>
    <div class="box-lang">
      中文
      <span class="icon icon-arrow"></span>
      <ul class="lang-list">
        <li><a href="#" class="active">中文</a></li>
        <li><a href="#">English</a></li>
      </ul>
    </div>
  </header>

  <section class="frame-container">
    <nav class="frame-nav">
      <dl>
        <dt>账号安全管理</dt>
        <dd><a href="#">修改密码</a></dd>
        <dd><a href="#"  class="active">修改绑定邮箱</a></dd>
        <dd><a href="#">修改绑定手机</a></dd>
      </dl>
    </nav>
    <section class="frame-content">
      <div class="step-line">
        <dl class="prev-step">
          <dt>
            <span class="line"><label>1</label></span>
          </dt>
          <dd>验证密码</dd>
        </dl>
        <dl class="cur-step">
          <dt>
            <span class="line"><label>2</label></span>
          </dt>
          <dd>修改邮箱</dd>
        </dl>
        <dl class="last-step">
          <dt>
            <span class="line"><label>3</label></span>
          </dt>
          <dd>完成</dd>
        </dl>
      </div>

      <table  class="table-form">
        <tbody>

        <tr>
          <td>原邮箱：</td>
          <td>
            <div class="input-line">
              <span class="text-wrapper" id="original-email">1@qq.com</span>
            </div>
            <div class="guide-line"></div>
          </td>
        </tr>

        <tr>
          <td>新邮箱：</td>
          <td>
            <div class="input-line">
              <input type="text"  id="new-email" />
              <span class="btn btn-send" id="fetch-email-auth-code">发送验证码</span>
              <span class="btn btn-send-disabled" id="fetching-email-auth-code" style="display: none;">获取邮箱验证码(<label>300</label>s)</span>
              <span class="error-info" id="new-email-error"></span>
            </div>
            <div class="guide-line" id="email-guide"></div>
          </td>
        </tr>

        <tr>
          <td>验证码：</td>
          <td>
            <div class="input-line">
              <input class="w-100" type="text"  id="email-auth-code" />
              <span class="error-info" id="email-error"></span>
            </div>
            <div class="guide-line">请输入邮件中的验证码</div>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <div class="input-line">
              <span class="btn btn-submit" id="submit">提交</span>
            </div>
            <div class="guide-line"></div>
          </td>
        </tr>
        </tbody>
      </table>

    </section>
  </section>

  <script type="text/javascript" src="../scripts/local_bootstrap.js"></script>
</body>
</html>
