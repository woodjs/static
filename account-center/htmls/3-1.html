<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>用户安全中心</title>
  <link type="text/css" rel="stylesheet" href="../styles/frame.css"/>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="../scripts/libs/public/html5shiv.js"></script>
  <![endif]-->

  <script type="text/javascript" src="../scripts/libs/public/require-2.0.6.min.js"></script>
  <script type="text/javascript" src="../scripts/local_config.js"></script>
  <script type="text/javascript">
    var pageConfig = {
      pageCode: 'modifyMobile1',
      //isLocal: ${isLocal} TODO
      isLocal: true
    };
  </script>
</head>
<body>
  <header class="frame-top-line">
    <dl class="box-title">
      <dt>TIS售后信息发布平台</dt>
      <dd>用户安全中心</dd>
    </dl>
    <div class="box-lang">
      中文
      <span class="icon icon-arrow"></span>
      <ul class="lang-list">
        <li><a href="#" class="active">中文</a></li>
        <li><a href="#">English</a></li>
      </ul>
    </div>
  </header>

  <section class="frame-container">
    <nav class="frame-nav">
      <dl>
        <dt>账号安全管理</dt>
        <dd><a href="#">修改密码</a></dd>
        <dd><a href="#">修改绑定邮箱</a></dd>
        <dd><a href="#" class="active">修改绑定手机</a></dd>
      </dl>
    </nav>
    <section class="frame-content">
      <div class="step-line">
        <dl class="cur-step">
          <dt>
            <span class="line"><label>1</label></span>
          </dt>
          <dd>验证密码</dd>
        </dl>
        <dl>
          <dt>
            <span class="line"><label>2</label></span>
          </dt>
          <dd>修改手机</dd>
        </dl>
        <dl class="last-step">
          <dt>
            <span class="line"><label>3</label></span>
          </dt>
          <dd>完成</dd>
        </dl>
      </div>

      <table  class="table-form">
        <tbody>

        <tr>
          <td>密码：</td>
          <td>
            <div class="input-line">
              <input type="password" id="original-password" autocomplete="off" />
              <span class="error-info" id="original-password-error"></span>
            </div>
            <div class="guide-line"></div>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <div class="input-line">
              <span class="btn btn-submit" id="submit">下一步</span>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

      <dl class="prompt-info">
        <dt><i class="icon icon-prompt"></i>温馨提示：</dt>
        <dd>1、绑定手机需要发送验证码短信，该短信只收通讯费，不收额外费用</dd>
        <dd>2、手机也可以作为登录用户进行登录，所有建议使用常用工作手机</dd>
      </dl>
    </section>
  </section>

  <script type="text/javascript" src="../scripts/local_bootstrap.js"></script>
</body>
</html>
