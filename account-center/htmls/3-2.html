<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>用户安全中心</title>
  <link type="text/css" rel="stylesheet" href="../styles/frame.css"/>
  <!--[if lt IE 9]>
  <script type="text/javascript" src="../scripts/libs/public/html5shiv.js"></script>
  <![endif]-->

  <script type="text/javascript" src="../scripts/libs/public/require-2.0.6.min.js"></script>
  <script type="text/javascript" src="../scripts/local_config.js"></script>
  <script type="text/javascript">
    var pageConfig = {
      pageCode: 'modifyMobile2',
      //isLocal: ${isLocal} TODO
      isLocal: true
    };
  </script>
</head>
<body>
  <header class="frame-top-line">
    <dl class="box-title">
      <dt>TIS售后信息发布平台</dt>
      <dd>用户安全中心</dd>
    </dl>
    <div class="box-lang">
      中文
      <span class="icon icon-arrow"></span>
      <ul class="lang-list">
        <li><a href="#" class="active">中文</a></li>
        <li><a href="#">English</a></li>
      </ul>
    </div>
  </header>

  <section class="frame-container">
    <nav class="frame-nav">
      <dl>
        <dt>账号安全管理</dt>
        <dd><a href="#">修改密码</a></dd>
        <dd><a href="#">修改绑定邮箱</a></dd>
        <dd><a href="#" class="active">修改绑定手机</a></dd>
      </dl>
    </nav>
    <section class="frame-content">
      <div class="step-line">
        <dl class="cur-step">
          <dt>
            <span class="line"><label>1</label></span>
          </dt>
          <dd>验证原手机</dd>
        </dl>
        <dl>
          <dt>
            <span class="line"><label>2</label></span>
          </dt>
          <dd>修改手机</dd>
        </dl>
        <dl class="last-step">
          <dt>
            <span class="line"><label>3</label></span>
          </dt>
          <dd>完成</dd>
        </dl>
      </div>

      <table  class="table-form">
        <tbody>

        <tr>
          <td>原手机号：</td>
          <td>
            <div class="input-line">
              <span class="text-wrapper" id="original-mobile">1@qq.com</span>
            </div>
            <div class="guide-line"></div>
          </td>
        </tr>
        <tr>
          <td>验证码：</td>
          <td>
            <div class="input-line">
              <input class="w-100" type="text"  id="mobile-auth-code" />
              <span class="btn btn-send" id="fetch-mobile-auth-code">免费获取验证码</span>
              <span class="btn btn-send-disabled" id="fetching-mobile-auth-code" style="display: none;">获取短信验证码(<label>60</label>s)</span>
              <span class="error-info" id="mobile-error"></span>
            </div>
            <div class="guide-line" id="mobile-guide"></div>
          </td>
        </tr>

        <tr>
          <td></td>
          <td>
            <div class="input-line">
              <span class="btn btn-submit" id="submit">下一步</span>
            </div>
          </td>
        </tr>
        </tbody>
      </table>

      <dl class="prompt-info">
        <dt><i class="icon icon-prompt"></i>温馨提示：</dt>
        <dd>1、修改密码需要通过原手机号短信验证码进行验证，如果<span class="red">手机丢失</span>，请联系客服，<b class="dark-red">TEL:021-20252866</b><b class="dark-red">qq:800102620</b></span></dd>
        <dd>2、绑定手机需要发送验证码短信，该短信只收通讯费，不收额外费用</dd>
        <dd>3、手机也可以作为登录用户进行登录，所以建议使用常用工作手机</dd>
      </dl>

    </section>
  </section>

  <script type="text/javascript" src="../scripts/local_bootstrap.js"></script>
</body>
</html>
