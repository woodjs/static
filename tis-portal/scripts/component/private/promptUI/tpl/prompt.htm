<div data-itemId="wran" style="display:none;" class="dialog-container dialog-tips-container">
	<div class="dialog-title">
		<span data-itemId="title" class="text">提示</span><a data-itemId="close" class="close" href="javascript:;"></a>
	</div>
	<div class="dialog-cont dialog-prompt-cont">
		<div class="dialog-tips warn"><s class="icon"></s><span data-itemId="content" class="text"></span></div>
	</div>
</div>

<div data-itemId="success" style="display:none;" class="dialog-container dialog-tips-container">
	<div class="dialog-title">
		<span data-itemId="title" class="text">提示</span><a data-itemId="close" class="close" href="javascript:;"></a>
	</div>
	<div class="dialog-cont dialog-ok-cont">
		<div class="dialog-tips ok"><s class="icon"></s><span data-itemId="content" class="text"></span></div>
		<div class="dialog-other-operation"><a class="text-link" data-itemId="view-cart">查看购物车</a></div>
		<div data-itemId="timer" style="display:none;" class="dialog-tips-timer"><span data-itemId="count">5</span> 秒后自动关闭</div>
	</div>
</div>

<div data-itemId="ok" style="display:none;" class="dialog-container dialog-tips-container">
	<div class="dialog-title">
		<span data-itemId="title" class="text">提示</span><a data-itemId="close" class="close" href="javascript:;"></a>
	</div>
	<div class="dialog-cont dialog-ok-cont">
		<div class="dialog-tips ok"><s class="icon"></s><span data-itemId="content" class="text"></span></div>
		<div class="dialog-operation">
			<a data-itemId="confirm" class="btn" href="javascript:;">确认</a>
		</div>
	</div>
</div>

<div data-itemId="prompt" style="display:none;" class="dialog-container dialog-tips-container">
	<div class="dialog-title">
		<span data-itemId="title" class="text">提示</span><a data-itemId="close" class="close" href="javascript:;"></a>
	</div>
	<div class="dialog-cont dialog-warn-cont">
		<div class="dialog-tips warn"><s class="icon"></s><span data-itemId="content" class="text"></span></div>
		<div class="dialog-operation">
			<a data-itemId="confirm" class="btn" href="javascript:;">确认</a>
			<a data-itemId="cancel" class="btn" href="javascript:;">取消</a>
		</div>
	</div>
</div>

<div data-itemId="error" style="display:none;" class="dialog-container dialog-tips-container">
	<div class="dialog-title">
		<span data-itemId="title" class="text">提示</span><a data-itemId="close" class="close" href="javascript:;"></a>
	</div>
	<div class="dialog-cont dialog-error-cont">
		<div class="dialog-tips error"><s class="icon"></s><span data-itemId="content" class="text"></span></div>
	</div>
</div>
