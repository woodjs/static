<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <title>首页</title>
  <link type="text/css" rel="stylesheet" href="../styles/home.css"/>
  <link type="text/css" rel="stylesheet" href="../styles/font-awesome-4.7.0/css/font-awesome.min.css"/>
</head>
<body>
  <div class="wrapper-home">
    <div class="block-line">
      <div class="col col-1">
        <div class="panel panel-green">
          <div class="panel-header"><span>供应商管理</span></div>
          <div class="panel-content dl-2">
            <dl>
              <dt><i class="fa fa-circle-thin"></i>总供应商个数</dt>
              <dd><label>2876</label><span>家</span></dd>
            </dl>
            <dl>
              <dt><i class="fa fa-circle-thin"></i>总配件个数</dt>
              <dd><label>25903</label><span>件</span></dd>
            </dl>
          </div>
        </div>
      </div>

      <div class="col col-2">
        <div class="panel panel-red">
          <div class="panel-header"><span>配件总表</span></div>
          <div class="panel-content dl-4">
            <dl>
              <dt><i class="fa fa-circle-thin"></i>新增新件个数</dt>
              <dd><label class="color-black">120</label><span>个</span></dd>
            </dl>
            <dl>
              <dt><i class="fa fa-circle-thin"></i>草稿个数</dt>
              <dd><label class="color-black">34</label><span>个</span></dd>
            </dl>
            <dl>
              <dt><i class="fa fa-circle-thin"></i>未发布个数</dt>
              <dd><label>280</label><span>个</span></dd>
            </dl>
            <dl>
              <dt><i class="fa fa-circle-thin"></i>已发布个数</dt>
              <dd><label>12456</label><span>个</span></dd>
            </dl>
          </div>
        </div>
      </div>
      <div class="col col-1">
        <div class="panel panel-blue">
          <div class="panel-header"><span>用户管理</span></div>
          <div class="panel-content dl-2">
            <dl>
              <dt><i class="fa fa-circle-thin"></i>启用个数</dt>
              <dd><label>239</label><span>个</span></dd>
            </dl>
            <dl>
              <dt><i class="fa fa-circle-thin"></i>禁用个数</dt>
              <dd><label>45</label><span>个</span></dd>
            </dl>
          </div>
        </div>
      </div>

    </div>

    <div class="block-line">
      <div class="col col-3" style="height: 453px;">
        <div class="panel panel-yellow">
          <div class="panel-header"><span>基础数据管理</span></div>
          <div class="panel-content" style="padding:15px 16px;">
            <div class="chart-holder" id="line-chart" style="width:100%;height: 390px;"></div>
          </div>
        </div>
      </div>

      <div class="col col-1" style="height: 453px;">
        <div class="panel panel-green">
          <div class="panel-header"><span>OEM用法</span></div>
          <div class="panel-content no-padding">
            <div class="box-progress">
              <div class="progress-title"><i class="fa fa-circle-thin"></i>用法维护</div>
              <ul class="progress-dark-blue">
                <li>
                  <span class="left"><i class="fa fa-circle-thin"></i>全部</span>
                  <span class="right"><span class="number">500</span>个</span></li>
                <li class="progress-wrapper"><div class="progress-bar-bg"><span class="progress-bar" style="width: 100%;"></span></div></li>
              </ul>
              <ul class="progress-green">
                <li>
                  <span class="left"><i class="fa fa-circle-thin"></i>新件</span>
                  <span class="right"><span class="number">100</span>个</span></li>
                <li class="progress-wrapper"><div class="progress-bar-bg"><span class="progress-bar" style="width: 20%;"></span></div></li>
              </ul>
              <ul class="progress-blue">
                <li>
                  <span class="left"><i class="fa fa-circle-thin"></i>草稿</span>
                  <span class="right"><span class="number">180</span>个</span></li>
                <li class="progress-wrapper"><div class="progress-bar-bg"><span class="progress-bar" style="width: 30%;"></span></div></li>
              </ul>
              <ul class="progress-red">
                <li>
                  <span class="left"><i class="fa fa-circle-thin"></i>已提交</span>
                  <span class="right"><span class="number">220</span>个</span></li>
                <li class="progress-wrapper"><div class="progress-bar-bg"><span class="progress-bar" style="width: 50%;"></span></div></li>
              </ul>
              <div class="progress-title"><i class="fa fa-circle-thin"></i>用法统计</div>
              <div class="no-progress">
                  <i class="fa fa-warning"></i>暂无用法统计数据！
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

  <script type="text/javascript" src="../scripts/libs/echarts.common.min.js"></script>
  <script type="text/javascript">
    var lineChart = echarts.init(document.getElementById('line-chart'), 'macarons');

    var option = {
      tooltip : {
        trigger: 'axis'
      },
      legend: {
        x: 'center',
        y: 'bottom',
        selectedMode: true,
        data:['汽车品牌','主机厂品牌','变速箱', '发动机', '电动机']
      },
      toolbox: {
        show : true,
        feature : {
          mark : {show: true},
          dataView : {show: false, readOnly: false},
          magicType : {show: true, type: ['line', 'bar', 'stack', 'tiled']},
          restore : {show: true},
          saveAsImage : {show: true}
        }
      },
      calculable : true,
      xAxis : [
        {
          type : 'category',
          boundaryGap : false,
          data : ['2010','2011','2012','2013','2014','2015','2016']
        }
      ],
      yAxis : [
        {
          type : 'value'
        }
      ],
      series : [
        {
          name:'汽车品牌',
          type:'line',
          stack: '总量',
          data:[120, 132, 101, 134, 90, 230, 210],
          itemStyle: {
            normal: {
              color: '#00b172'
            }
          }
        },
        {
          name:'主机厂品牌',
          type:'line',
          stack: '总量',
          data:[220, 182, 191, 234, 290, 330, 310],
          itemStyle: {
            normal: {
              color: '#E75038'
            }
          }
        },
        {
          name:'变速箱',
          type:'line',
          stack: '总量',
          data:[150, 232, 201, 154, 190, 330, 410],
          itemStyle: {
            normal: {
              color: '#F5B300'
            }
          }
        },
        {
          name:'发动机',
          type:'line',
          stack: '总量',
          data:[320, 332, 301, 334, 390, 330, 320],
          itemStyle: {
            normal: {
              color: '#8A6AD5'
            }
          }
        },
        {
          name:'电动机',
          type:'line',
          stack: '总量',
          data:[820, 932, 901, 934, 1290, 1330, 1320],
          itemStyle: {
            normal: {
              color: '#05C1C7'
            }
          }
        }
      ]
    };
    lineChart.setOption(option);

    window.onresize = lineChart.resize;
  </script>
</body>
</html>
